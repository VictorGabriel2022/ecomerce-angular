<!-- Agrega la tabla de Angular Material -->
<h2>Mantenedor empleados</h2>
<button mat-raised-button color="accent" >
  <mat-icon>create</mat-icon>
  Registrar empleados
</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
    </ng-container>

    
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>password</th>
      <td mat-cell *matCellDef="let element">{{ element.password }}</td>
    </ng-container>
    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef>cargo</th>
      <td mat-cell *matCellDef="let element">{{ element.authorities[0].authority}}</td>
    </ng-container>
    <ng-container matColumnDef="acciones" >
      <th mat-header-cell *matHeaderCellDef >Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" >
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button color="warn" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Asocia las columnas a las propiedades de los objetos en la tabla -->
    <tr mat-header-row *matHeaderRowDef="['Id','nombre', 'descripcion', 'usuario','password','cargo','acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['Id','nombre', 'descripcion', 'usuario','password','cargo', 'acciones']"></tr>
  </table>
</div>
