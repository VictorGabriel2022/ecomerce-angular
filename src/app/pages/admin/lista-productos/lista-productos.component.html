<!-- Agrega la tabla de Angular Material -->
<h2>Lista Productos</h2>
<button mat-raised-button color="accent" (click)="registrarProducto()">
  <mat-icon>create</mat-icon>
  Registrar Producto
</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="producto" class="mat-elevation-z8">

    <ng-container matColumnDef="idproducto">
      <th mat-header-cell *matHeaderCellDef style="color:white">ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idproducto}}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef style="color:white">Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef style="color:white">Descripcion</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
    </ng-container>
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef style="color:white">Precio</th>
      <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
    </ng-container>
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef style="color:white">Cantidad</th>
      <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
    </ng-container>
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef style="color:white">Imagen</th>
      <td mat-cell *matCellDef="let element">{{ element.imagen }}</td>
    </ng-container>
    <ng-container matColumnDef="acciones" >
      <th mat-header-cell *matHeaderCellDef style="color:white">Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="actualizarProducto(element)">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarProducto(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
   

    <!-- Asocia las columnas a las propiedades de los objetos en la tabla -->
    <tr mat-header-row *matHeaderRowDef="['idproducto','nombre','descripcion','precio','cantidad','imagen', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['idproducto','nombre','descripcion','precio','cantidad','imagen', 'acciones']"></tr>
  </table>
</div>
