<!-- Agrega la tabla de Angular Material -->
<h2>Lista Cliente</h2>
<button mat-raised-button color="accent" (click)="registrarCliente()">
  <mat-icon>create</mat-icon>
  Registrar Cliente
</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="cliente" class="mat-elevation-z8">

    <ng-container matColumnDef="clienteid">
      <th mat-header-cell *matHeaderCellDef style="color:white">ID</th>
      <td mat-cell *matCellDef="let element">{{ element.clienteid}}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef style="color:white">Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef style="color:white">Direccion</th>
      <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
    </ng-container>
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef style="color:white">Correo</th>
      <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
    </ng-container>
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef style="color:white">DNI</th>
      <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
    </ng-container>
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef style="color:white">Telefono</th>
      <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
    </ng-container>
    <ng-container matColumnDef="acciones" >
      <th mat-header-cell *matHeaderCellDef style="color:white">Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="actualizarCliente(element)">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarCliente(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
   

    <!-- Asocia las columnas a las propiedades de los objetos en la tabla -->
    <tr mat-header-row *matHeaderRowDef="['clienteid','nombre','direccion','correo','dni','telefono', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['clienteid','nombre','direccion','correo','dni','telefono', 'acciones']"></tr>
  </table>
</div>
