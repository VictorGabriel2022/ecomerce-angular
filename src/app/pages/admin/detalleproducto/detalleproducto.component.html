<div *ngIf="producto">
  <div class="row">
    <div class="col-md-6">
      <img [src]="'assets/' + producto.imagen" alt="Imagen del producto" class="img-fluid">
    </div>
    <div class="col-md-6">
      <h2>{{ producto.nombre }}</h2>
      <p class="price">Precio: {{ producto.precio | currency }}</p>
      <p class="description">{{ producto.descripcion }}</p>
      <p class="quantity">Cantidad disponible: {{ producto.cantidad }}</p>
      <button class="btn btn-primary" routerLink="/carrito" (click)="addToCart(producto)">Agregar al carrito</button>
    </div>
  </div>
</div>
