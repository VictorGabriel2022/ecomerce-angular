<h2>Lista de  Pedidos</h2>

<div class="mat-elevation-z8">
  <table mat-table  [dataSource]="pedido"class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="color:white">ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef style="color:white">Codigo</th>
      <td mat-cell *matCellDef="let element">{{ element.codigo}}</td>
    </ng-container>
    <ng-container matColumnDef="fecha_Pedido">
      <th mat-header-cell *matHeaderCellDef style="color:white">Fecha_Pedido</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaPedido }}</td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef style="color:white">Total</th>
      <td mat-cell *matCellDef="let element">{{ element.total }}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef style="color:white">Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.cliente.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef style="color:white">Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
      </ng-container>
    <ng-container matColumnDef="acciones" >
      <th mat-header-cell *matHeaderCellDef style="color:white">Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" >
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button color="warn" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
   

    <!-- Asocia las columnas a las propiedades de los objetos en la tabla -->
    <tr mat-header-row *matHeaderRowDef="['id','codigo','fecha_Pedido','total','nombre','estado','acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','codigo','fecha_Pedido','total','nombre','estado','acciones']"></tr>
  </table>
</div>
